<h1>Color List</h1>
<ul class="colors">
  <li *ngFor="let color of colors" (click)="view(color)" [ngClass]="getClass(color)">{{color.name}}</li>
</ul>
<div>
  <label>Please enter an image url: <input [(ngModel)]="imgUrl"></label>
</div>
<p>For instance: </p>
<ul>
  <li>https://cdn.pixabay.com/photo/2015/06/08/14/52/stones-801756_960_720.jpg</li>
  <li>https://angular.io/assets/images/logos/angular/angular.svg</li>
</ul>
<div>
  <img [src]="imgUrl">
</div>
